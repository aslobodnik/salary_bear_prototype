{% extends "base.html" %}
{% block head %}this is a title tag{% endblock %}
{% block body %}
<div class="starter-template">
    <h1>Welcome to Salary Bear!</h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
             <form method="post" action="{{ url_for('search') }}">
                 <div class="input-group input-group-lg">
                     <input type="text" class="form-control" name="search_box" placeholder="{{search_text}}"/>
                     <span class="input-group-btn">
                         <button class="btn btn-default" type="submit"/>
                             <span class="glyphicon glyphicon-search"></span>
                         </button>
                 </div>
             </form>
             <br>
        <img src="{{ url_for('static', filename='img/pooh.png') }}">
        </div>
    </div><!-- /row -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>{{people | count}} results</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Job Title</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    {% for person in people %}
                        <tr>
                            <td align="left"><a href="{{person.url}}">{{person.full_name | title}}</a></td>
                            <td align="left">{{person.title | title}}</td>
                            <td align="left">{{person.salary}}</td>
                        </tr> 
                    {% endfor %}                
                </tbody>
            </table>
            
        </div>
    </div><!-- /row -->
</div><!-- /starter-template -->        
{% endblock %}
